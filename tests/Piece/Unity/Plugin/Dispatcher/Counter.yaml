# $Id$
firstState: DisplayCounter
lastState: { name: Finish, view: Finish }
viewState:
  - name: DisplayCounter
    view: Counter
    entry:
      class: CounterAction
      method: setup
    transition:
      - event: increase
        nextState: Increased
        action:
          class: CounterAction
          method: increase
actionState:
  - name: Increased
    transition:
      - event: succeed
        nextState: DisplayCounter
      - event: finish
        nextState: Finish
