# $Id$
- name: first_name
  required:
    message: foo
  filter:
     - trim
  validator: &name
    - name: Length
      rule:
        min: 1
        max: 255
      message: bar

- name: last_name
  required:
    message: baz
  validator: *name

- name: country
  validator:
    - name: Length
      rule:
        min: 1
        max: 255

- name: birthday
  pseudo:
    format: %04d-%02d-%02d
    arg:
      - birthdayYear
      - birthdayMonth
      - birthdayDay
  validator:
    - name: Date
      message: %_name% is not valid.
- name: birthdayYear
- name: birthdayMonth
- name: birthdayDay

- name: hobbies
  required:
  validator:
    - name: List
      rule:
        elements: [ programming, wine, manga ]

- name: use_php
  required:
  validator:
    - name: Range
      rule:
        min: 0
        max: 1

- name: favorite_framework
  watcher:
    target:
      - name: use_php
        trigger:
          comparisonOperator: ==
          comparisonTo: 1
  validator:
    - name: Length
      rule:
        min: 1
        max: 255
