- name: Controller
  point:
    - name: dispatcher
      type: extension
      value: Dispatcher_Simple
    - name: view
      type: extension
      value: View

- name: Dispatcher_Continuation
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
    - name: configDirectory
      type: configuration
      value: ../webapp/config/flows
    - name: cacheDirectory
      type: configuration
      value: ../webapp/cache
    - name: flowMappings
      type: configuration
      value:
        - uri: /register.php
          flowName: Registration
          isExclusive: false

- name: Dispatcher_Simple
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions

- name: View
  point:
    - name: renderer
      type: extension
      value: Renderer_PHP

- name: Renderer_PHP
  point:
    - name: templateDirectory
      type: configuration
      value: ../webapp/templates

