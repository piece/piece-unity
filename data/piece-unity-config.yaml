- name: Controller
  point:
    - name: dispatcher
      type: extension
      value: Dispatcher_Simple
    - name: view
      type: extension
      value: View

- name: Dispatcher_Continuation
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
    - name: enableSingleFlowMode
      type: configuration
      value: true
    - name: cacheDirectory
      type: configuration
      value: ../webapp/cache
    - name: flowDefinitions
      type: configuration
      value:
        - name: Registration
          file: ../webapp/config/Registration.yaml
          isExclusive: false

- name: Dispatcher_Simple
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions

- name: View
  point:
    - name: renderer
      type: extension
      value: Renderer_PHP

- name: Renderer_PHP
  point:
    - name: templateDirectory
      type: configuration
      value: ../webapp/templates

