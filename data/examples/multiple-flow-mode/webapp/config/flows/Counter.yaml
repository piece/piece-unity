# $Id$
firstState: DisplayCounter
lastState:
  name: DisplayFinish
  view: Finish
  activity:
    class: CounterAction
    method: setupFinish
viewState:
  - name: DisplayCounter
    view: Counter
    activity:
      class: CounterAction
      method: increase
    transition:
      - event: check
        nextState: DisplayFinish
        guard:
          class: CounterAction
          method: reached
initial:
  class: CounterAction
  method: initialize
