# $Id$

- name: Interceptor_Authentication
  point:
    - name: services
      type: configuration
      value:
        - name: Example
          guard:
            class: AuthenticationAction
            method: isAuthenticated
          url: "http://example.com/multiple-flow-mode/htdocs/authenticate.php"
          resources:
            - /multiple-flow-mode/htdocs/user-contents.php
          useCallback: true
          callbackKey: callback
    - name: guardDirectory
      type: configuration
      value: ../webapp/actions

- name: Dispatcher_Continuation
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
    - name: cacheDirectory
      type: configuration
      value: ../webapp/cache
    - name: enableSingleFlowMode
      type: configuration
      value: false
    - name: flowDefinitions
      type: configuration
      value:
        - name: Registration
          file: ../webapp/config/flows/Registration.yaml
          isExclusive: false
        - name: Counter
          file: ../webapp/config/flows/Counter.yaml
          isExclusive: true
        - name: Authentication
          file: ../webapp/config/flows/Authentication.yaml
          isExclusive: true
        - name: UserContentOne
          file: ../webapp/config/flows/UserContentOne.yaml
          isExclusive: false
- name: Dispatcher_Simple
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
- name: View
  point:
    - name: renderer
      type: extension
      value: Renderer_Flexy
- name: Renderer_Flexy
  point:
    - name: templateDir
      type: configuration
      value: ../webapp/templates
    - name: compileDir
      type: configuration
      value: ../webapp/compiled-templates
- name: InterceptorChain
  point:
    - name: interceptors
      type: extension
      value:
        - Interceptor_SessionStart
        - Interceptor_Authentication
- name: KernelConfigurator
  point:
    - name: validationConfigDirectory
      type: configuration
      value: ../webapp/config/validations
    - name: validationCacheDirectory
      type: configuration
      value: ../webapp/cache
