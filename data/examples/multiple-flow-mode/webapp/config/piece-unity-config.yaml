# $Id$
- name: Dispatcher_Continuation
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
    - name: enableSingleFlowMode
      type: configuration
      value: false
    - name: flowDefinitions
      type: configuration
      value:
        - name: Registration
          file: ../webapp/config/Registration.yaml
          isExclusive: false
        - name: Counter
          file: ../webapp/config/Counter.yaml
          isExclusive: true
- name: Dispatcher_Simple
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
- name: View
  point:
    - name: renderer
      type: extension
      value: Renderer_Flexy
- name: Renderer_Flexy
  point:
    - name: templateDir
      type: configuration
      value: ../webapp/templates
    - name: compileDir
      type: configuration
      value: ../webapp/compiled-templates
