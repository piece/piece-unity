# $Id$
name: Counter
firstState: Displaying
lastState: { name: Finishing, view: Finish }
viewState:
  - name: Displaying
    view: Counter
    activity:
      class: CounterAction
      method: increase
    transition:
      - event: next
        nextState: Finishing
        guard:
          class: CounterAction
          method: reached
initial:
  class: CounterAction
  method: initialize
