# $Id$
name: Counter
firstState: DisplayCounter
lastState: { name: Finish, view: Finish }
viewState:
  - name: DisplayCounter
    view: Counter
    activity:
      class: CounterAction
      method: increase
    transition:
      - event: goNext
        nextState: Finish
        guard:
          class: CounterAction
          method: reached
initial:
  class: CounterAction
  method: initialize
