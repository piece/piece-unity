# $Id$
name: Registration
firstState: Displaying
lastState: { name: Finishing, view: Finish }
viewState:
  - name: Displaying
    view: Input
    activity:
      class: RegistrationAction
      method: setupForm
    transition:
      - event: next
        nextState: Validated
        action:
          class: RegistrationAction
          method: validate
  - name: Confirming
    view: Confirmation
    activity:
      class: RegistrationAction
      method: setupForm
    transition:
      - event: register
        nextState: Registered
        action:
          class: RegistrationAction
          method: register
      - event: reedit
        nextState: Displaying
actionState:
  - name: Validated
    transition:
      - event: succeed
        nextState: Confirming
  - name: Registered
    transition:
      - event: succeed
        nextState: Finishing
