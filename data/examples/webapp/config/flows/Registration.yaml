# $Id$

firstState: DisplayForm

lastState:
  name: DisplayFinish
  view: Finish
  activity:
    method: setupFinish

viewState:
  - name: DisplayForm
    view: Form
    activity:
      method: setupForm
    transition:
      - event: confirmForm
        nextState: ProcessConfirmForm
        action:
          method: validate

  - name: DisplayConfirmation
    view: Confirmation
    activity:
      method: setupConfirmation
    transition:
      - event: register
        nextState: ProcessRegister
        action:
          method: register
      - event: goDisplayFormFromDisplayConfirmation
        nextState: DisplayForm

actionState:
  - name: ProcessConfirmForm
    transition:
      - event: goDisplayConfirmationFromProcessConfirmForm
        nextState: DisplayConfirmation
      - event: goDisplayFormFromProcessConfirmForm
        nextState: DisplayForm

  - name: ProcessRegister
    transition:
      - event: goDisplayFinishFromProcessRegister
        nextState: DisplayFinish

