# $Id$

- name: Dispatcher_Continuation
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
    - name: cacheDirectory
      type: configuration
      value: ../webapp/cache/flows
    - name: flowDefinitions
      type: configuration
      value:
        - name: RegistrationWithNonExclusiveMode
          file: ../webapp/config/flows/Registration.yaml
          isExclusive: false
        - name: RegistrationWithExclusiveMode
          file: ../webapp/config/flows/Registration.yaml
          isExclusive: true
    - name: bindActionsWithFlowExecution
      type: configuration
      value: true

- name: Dispatcher_Simple
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions

- name: View
  point:
    - name: renderer
      type: extension
      value: Renderer_Flexy

- name: InterceptorChain
  point:
    - name: interceptors
      type: extension
      value:
        - Interceptor_NullByteAttackPreventation
        - Interceptor_SessionStart
        - Interceptor_Authentication

- name: KernelConfigurator
  point:
    - name: validationConfigDirectory
      type: configuration
      value: ../webapp/config/validations
    - name: validationCacheDirectory
      type: configuration
      value: ../webapp/cache/validations

