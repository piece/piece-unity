# $Id$

- name: Dispatcher_Continuation
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
    - name: cacheDirectory
      type: configuration
      value: ../webapp/cache/flows
    - name: flowDefinitions
      type: configuration
      value:
        - name: RegistrationWithNonExclusiveMode
          file: ../webapp/config/flows/Registration.yaml
          isExclusive: false
        - name: RegistrationWithExclusiveMode
          file: ../webapp/config/flows/Registration.yaml
          isExclusive: true
        - name: RegistrationWithExclusiveModeAndAHAH
          file: ../webapp/config/flows/Registration.yaml
          isExclusive: true
        - name: Authentication
          file: ../webapp/config/flows/Authentication.yaml
          isExclusive: true
        - name: ProtectedResource
          file: ../webapp/config/flows/ProtectedResource.yaml
          isExclusive: false

- name: Dispatcher_Simple
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions

- name: View
  point:
    - name: renderer
      type: extension
      value: Renderer_Flexy

- name: InterceptorChain
  point:
    - name: interceptors
      type: extension
      value:
        - Interceptor_NullByteAttackPreventation
        - Interceptor_SessionStart
        - Interceptor_Authentication

- name: Renderer_Flexy
  point:
    - name: useLayout
      type: configuration
      value: true
    - name: layoutView
      type: configuration
      value: Layout
    - name: layoutDirectory
      type: configuration
      value: ../webapp/templates/Layout
    - name: layoutCompileDirectory
      type: configuration
      value: ../webapp/compiled-templates/Layout

- name: Interceptor_Authentication
  point:
    - name: services
      type: configuration
      value:
        - name: Example
          guard:
            class: AuthenticationAction
            method: isAuthenticated
          url: "http://example.org/authenticate.php"
          resources:
            - /protected-resource.php
          useCallback: true
          callbackKey: callback
    - name: guardDirectory
      type: configuration
      value: ../webapp/actions

- name: Root
  point:
    - name: configurator
      type: extension
      value: ConfiguratorChain

- name: Configurator_Validation
  point:
    - name: configDirectory
      type: configuration
      value: ../webapp/config/validations
    - name: cacheDirectory
      type: configuration
      value: ../webapp/cache/validations

