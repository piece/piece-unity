<form name="Form">
  <input type="hidden" name="{__flowExecutionTicketKey}" value="{__flowExecutionTicket}" />
  <p class="error" flexy:if="__RegistrationResults.isError(#first_name#)">{__RegistrationResults.getErrorMessage(#first_name#)}</p>
  <p>
    First Name: <input type="text" name="first_name" />
  </p>
  <p class="error" flexy:if="__RegistrationResults.isError(#last_name#)">{__RegistrationResults.getErrorMessage(#last_name#)}</p>
  <p>
    Last Name: <input type="text" name="last_name" />
  </p>
  <p>
    <input type="submit" name="{__eventNameKey}_confirmForm" value="confirm" />
  </p>
</form>
