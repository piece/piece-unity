# $Id$
- name: Dispatcher_Continuation
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
    - name: cacheDirectory
      type: configuration
      value: ../webapp/cache
    - name: enableSingleFlowMode
      type: configuration
      value: true
    - name: flowDefinitions
      type: configuration
      value:
        - name: Registration
          file: ../webapp/config/flows/Registration.yaml
          isExclusive: false
- name: Dispatcher_Simple
  point:
    - name: actionDirectory
      type: configuration
      value: ../webapp/actions
- name: View
  point:
    - name: renderer
      type: extension
      value: Renderer_Flexy
- name: Renderer_Flexy
  point:
    - name: templateDir
      type: configuration
      value: ../webapp/templates
    - name: compileDir
      type: configuration
      value: ../webapp/compiled-templates
- name: InterceptorChain
  point:
    - name: interceptors
      type: extension
      value:
        - Interceptor_SessionStart
- name: KernelConfigurator
  point:
    - name: validationConfigDirectory
      type: configuration
      value: ../webapp/config/validations
    - name: validationCacheDirectory
      type: configuration
      value: ../webapp/cache
