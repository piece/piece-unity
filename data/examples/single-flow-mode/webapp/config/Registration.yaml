# $Id$
name: Registration
firstState: DisplayForm
viewState:
  - name: DisplayForm
    view: Form
    activity:
      class: RegistrationAction
      method: setupForm
    transition:
      - event: confirmForm
        nextState: processConfirmForm
        action:
          class: RegistrationAction
          method: validate
  - name: DisplayConfirmation
    view: Confirmation
    activity:
      class: RegistrationAction
      method: setupConfirmation
    transition:
      - event: register
        nextState: processRegister
        action:
          class: RegistrationAction
          method: register
      - event: goDisplayForm
        nextState: DisplayForm
  - name: DisplayFinish
    view: Finish
    transition:
      - event: restart
        nextState: DisplayForm
actionState:
  - name: processConfirmForm
    transition:
      - event: goDisplayConfirmation
        nextState: DisplayConfirmation
  - name: processRegister
    transition:
      - event: goDisplayFinish
        nextState: DisplayFinish
